<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>

<body class="entireBody overlay">
    <header>
        <h1>Number Guessing Game</h1>
    </header>
    <div class="gameContainer">

        <div class="gameInstructions">
            <div class="container">
                <p>I've chosen a random number between <b>1</b> and <b>100</b>. To win the game, you must correctly
                    guess this random number in 10 turns or less. I will let you know if your guess was too high or too
                    low. <strong>GoodLuck!!!</strong></p>
            </div>
        </div>
        <div class="gameFieldContainer">
            <label class="guessFieldLabel" for="guessField">
                <h2>Enter your guess below </h2>
            </label>
            <input type="number" class="guessField" placeholder="Your guess" required><br>
            <input class="guessFieldSubmit" type="submit" value="Submit"></input>
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHigh"></p>

        </div>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
